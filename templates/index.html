<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <div class="main-content">
        <!-- 좌측 섹션 -->
        <div class="left-section">
            <div class="title-box">
                <h2>N to N</h2>
            </div>

            <!-- 모드 선택 -->
            <div class="mode-container">
                <button class="mode-button" onclick="selectButton(this, 'mode-button')" data-mode="light">라이트모드 전용</button>
                <button class="mode-button" onclick="selectButton(this, 'mode-button')" data-mode="dark">다크모드 전용</button>
            </div>

            <!-- 비율 선택 -->
            <div class="ratio-container">
                <button class="ratio-button" onclick="selectButton(this, 'ratio-button')" data-ratio="1:1">1:1</button>
                <button class="ratio-button" onclick="selectButton(this, 'ratio-button')" data-ratio="5:4">5:4</button>
                <button class="ratio-button" onclick="selectButton(this, 'ratio-button')" data-ratio="4:5">4:5</button>
            </div>

            <!-- 여백 입력 -->
            <div class="margin-input-container">
                <label for="margin-input" class="margin-label">여백 :</label>
                <input type="number" id="margin-input" class="margin-input" value="0" min="0" oninput="updateMargin(this)">
                <span>px</span>
            </div>
        </div>

        <!-- 우측 섹션 -->
        <div class="right-section">
            <div class="upload-area" id="upload-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <input type="file" id="file-input" style="display: none;" onchange="fileChangeHandler(this.files)" multiple>
                <img src="static/upload.png" alt="업로드 아이콘" class="upload-icon">
                <p>이미지를 업로드하세요.</p>
                <div id="upload-preview" class="upload-preview"></div>
            </div>

            <!-- 버튼 컨테이너 -->
            <div class="button-container">
                <button class="action-button" onclick="document.getElementById('file-input').click();">파일 열기</button>
                <button class="action-button" onclick="convertImages()">이미지 변환</button>
            </div>

            <!-- 개별 다운로드 링크 리스트 -->
            <div id="download-container" style="display: none;">
                <h3>변환된 이미지 다운로드</h3>
                <ul id="download-list"></ul>
            </div>

            <!-- 카카오톡 인앱 브라우저에서 Chrome으로 열기 버튼 -->
            <p id="openBrowser" style="display:none;">
                <a id="openChrome" href="#" onclick="openInChrome(); return false;">
                    🔗 Chrome에서 열기
                </a>
            </p>
        </div>
    </div>
</div>

<script src="static/script.js"></script>
<script>
    async function convertImages() {
        let formData = new FormData();
        let files = document.getElementById('file-input').files;
        if (files.length === 0) {
            alert("파일을 선택해주세요.");
            return;
        }

        // 선택된 옵션 추가
        let selectedMode = document.querySelector('.mode-button.active')?.getAttribute('data-mode') || 'light';
        let selectedRatio = document.querySelector('.ratio-button.active')?.getAttribute('data-ratio') || '1:1';
        let marginValue = document.getElementById('margin-input').value || '0';

        formData.append('mode', selectedMode);
        formData.append('ratio', selectedRatio);
        formData.append('margin', marginValue);

        // 파일 추가
        for (let file of files) {
            formData.append('file', file);
        }

        let response = await fetch('/upload/', {
            method: 'POST',
            body: formData
        });

        let result = await response.json();

        if (result.download_urls) {
            let downloadContainer = document.getElementById('download-container');
            let downloadList = document.getElementById('download-list');
            downloadList.innerHTML = ""; // 기존 목록 초기화

            result.download_urls.forEach(url => {
                let li = document.createElement("li");
                let a = document.createElement("a");
                a.href = url;
                a.innerText = "이미지 다운로드";
                a.setAttribute("download", "converted_image.jpg");
                li.appendChild(a);
                downloadList.appendChild(li);
            });

            downloadContainer.style.display = "block"; // 다운로드 리스트 표시

            // 카카오톡 인앱 브라우저 감지 후 안내 메시지 표시
            if (navigator.userAgent.includes("KAKAOTALK")) {
                document.getElementById("openBrowser").style.display = "block";
            }
        } else {
            alert("변환 중 오류 발생: " + result.error);
        }
    }

    // 카카오톡 인앱 브라우저에서 Chrome으로 열기
    function openInChrome() {
        const url = window.location.href;
        const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end;`;

        // Android에서는 intent:// 사용하여 Chrome 실행
        if (navigator.userAgent.includes("Android")) {
            window.location.href = intentUrl;
        }
        // iOS에서는 알림 표시 (iOS는 intent:// 사용 불가)
        else if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
            alert("iOS에서는 Chrome으로 자동 이동이 불가능합니다.\n사파리에서 열어주세요.");
        }
    }

    // 버튼 선택 효과
    function selectButton(button, group) {
        document.querySelectorAll(`.${group}`).forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }
</script>
</body>
</html>
